<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DC Category</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="icon" href="NOMC Logo.ico" type="image/ico">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-image: url('DC Background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
      backdrop-filter: brightness(0.6);
    }

    .sidebar {
      width: 180px;
      background-color: #111;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      overflow-y: auto;
      border-right: 2px solid #222;
    }

    .sidebar-category {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.3rem;
    }

    .category-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar a {
      display: block;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .sidebar a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.8);
    }

    .sidebar img {
      width: 100%;
      display: block;
      height: 90px;
      object-fit: cover;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      padding: 2rem 1rem;
    }

    /* Search bar */
    #searchForm {
      margin-bottom: 2rem;
    }

    #searchInput {
      padding: 0.5rem;
      font-size: 1rem;
      width: 200px;
    }

    .movie-header img {
      width: 500px;
      max-width: 90%;
      margin-bottom: 2rem;
    }

    .movie-box {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 1rem;
        border-radius: 10px;

        /* NEW: make it shrink to content width */
        max-width: 1000px;
        width: fit-content;
        margin: 0 auto; /* center the container */
    }

   .movie-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 220px;     /* ‚úÖ Prevents each item from stretching too wide */
        width: 100%;
    }

    .movie-item img {
        width: 100%;          /* ‚úÖ Makes image fill its container */
        height: auto;
        border-radius: 8px;
        object-fit: cover;
        user-select: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }

    .movie-item a:hover img {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(255, 255, 255, 0.8);
    }

    .image-caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
      font-family: 'orbitron', sans-serif;
    }

    /* Responsive tweaks */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
        border-right: none;
        border-bottom: 2px solid #222;
        color: white;
      }
      .sidebar-category {

        display: none;
        color: white;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-category">Home</div>
      <div class="category-group">
        <a href="index.html" target="_self" rel="noopener">
          <img src="Home Icon.png" alt="Marvel" />
        </a>
      </div>
      
      <div class="sidebar-category">DC</div>
      <div class="category-group">
        <a href="Marvel.html" target="_self" rel="noopener">
          <img src="Marvel Icon.png" alt="Marvel" />
        </a>
      </div>
      
      <div class="sidebar-category">Anime</div>
      <div class="category-group">
        <a href="comedy1.html" target="_self" rel="noopener">
          <img src="Anime Icon.png" alt="Anime" />
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Search Bar -->
      <form id="searchForm" onsubmit="return handleSearch()">
        <input type="text" id="searchInput" placeholder="Search movies..." />
        <button type="submit">üîç</button>
      </form>

      <!-- Header Image -->
      <div class="movie-header">
        <img src="DC Logo.png" alt="NOMC Header" />
      </div>

      <!-- Movie Box -->
      <div class="movie-box">
        <div class="movie-item" id="The_Batman_2022">
            <a href="Movie.html">
            <img src="The Batman 2022.jpg" alt="The Batman 2022" />
            </a>
            <p class="image-caption">The Batman</p>
        </div>

        <div class="movie-item">
            <a href="Gotham.html">
            <img src="Gotham.jpg" alt="Gotham" />
            </a>
            <p class="image-caption">Gotham</p>
        </div>

        <div class="movie-item" id="Superman_2025">
          <a href="Movie.html" target="_self" rel="noopener">
            <img src="https://image.tmdb.org/t/p/original/ombsmhYUqR4qqOLOxAyr5V8hbyv.jpg" alt="Superman 2025" />
          </a>
          <p class="image-caption">Superman 2025</p>
      </div>
        
        
    </div>
  <script>
    function handleSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        window.location.href = `results.html?query=${encodeURIComponent(query)}`;
      }
      return false;
    }
  </script>
  <script>
    //The Batman 2022
    const The_Batman_2022 = document.getElementById('The_Batman_2022')
    const The_Batman_2022_src = "https://adilo.bigcommand.com/watch/FH1cKejq"
    The_Batman_2022.addEventListener('click', function(){
        localStorage.setItem('GLOBAL_SRC', The_Batman_2022_src);
        localStorage.setItem('documentName', "The Batman")
    });

  //Superman 2025
  const Superman_2025 = document.getElementById("Superman_2025")
  const Superman_2025_src = "https://vidsrc.cc/v3/embed/movie/1061474"
  Superman_2025.addEventListener('click', function(){
    localStorage.setItem('GLOBAL_SRC', Superman_2025_src)
    localStorage.setItem('documentname', "Superman")
  })
  </script>
</body>
</html>
