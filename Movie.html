<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Name</title>
    <link rel="icon" href="NOMC Logo.ico" type="image/ico">
    <script src="Movie_SRC.JS"></script>
</head>

<body style="margin: 0%; padding: 0%;">
    <button id="btn" style="position: fixed; z-index: 1; width:10vw; height: 10vh;">Fullscreen?</button>
    <iframe id="IFRAME" sandbox="allow-same-origin allow-scripts allow-forms allow-presentation" allow="encrypted-media; autoplay; fullscreen" style="object-fit: cover; position: fixed; z-index: -1; border: none; width: 100vw; height: 100vh; padding: 0%; margin: 0%;" src="https://adilo.bigcommand.com/watch/kamF0P31 "  frameborder="0" allowfullscreen allow="fullscreen" scrolling="yes"></iframe>
</body>
<script>

    const VIDELEMENT = document.getElementById("IFRAME")
    const VidSRC = localStorage.getItem('GLOBAL_SRC')
    const documentTitle = localStorage.getItem('documentName')

    VIDELEMENT.src = VidSRC
    document.title = documentTitle

    const btn = document.getElementById('btn')

    btn.addEventListener('click', function(){
        VIDELEMENT.requestFullscreen()
        ScreenOrientation.apply('landscape')
    })
</script>
</html>
