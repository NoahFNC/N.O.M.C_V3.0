<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>N.O.M.C Player</title>
  <link rel="icon" href="NOMC Logo.ico" type="image/ico" />
  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const season = urlParams.get("season");
      const episode = urlParams.get("ep");

      const videoLinks = {
        "1": {
          "1": "https://vidsrc.cc/v3/embed/tv/93405/1/1",
          "2": "https://vidsrc.cc/v3/embed/tv/93405/1/2",
          "3": "https://vidsrc.cc/v3/embed/tv/93405/1/3",
          "4": "https://vidsrc.cc/v3/embed/tv/93405/1/4",
          "5": "https://vidsrc.cc/v3/embed/tv/93405/1/5",
          "6": "https://vidsrc.cc/v3/embed/tv/93405/1/6",
          "7": "https://vidsrc.cc/v3/embed/tv/93405/1/7",
          "8": "https://vidsrc.cc/v3/embed/tv/93405/1/8",
          "9": "https://vidsrc.cc/v3/embed/tv/93405/1/9",
        },
        "2": {
          "1": "https://vidsrc.cc/v3/embed/tv/93405/2/1?autoPlay=false",
          "2": "https://vidsrc.cc/v3/embed/tv/93405/2/2",
          "3": "https://vidsrc.cc/v3/embed/tv/93405/2/3",
          "4": "https://vidsrc.cc/v3/embed/tv/93405/2/4",
          "5": "https://vidsrc.cc/v3/embed/tv/93405/2/5",
          "6": "https://vidsrc.cc/v3/embed/tv/93405/2/6",
          "7": "https://vidsrc.cc/v3/embed/tv/93405/2/7",
        }
        // Add more seasons/episodes here
      };

      const iframe = document.getElementById("videoPlayer");

      if (videoLinks[season] && videoLinks[season][episode]) {
        iframe.src = videoLinks[season][episode];
      } else {
        iframe.src = "https://example.com/default";
      }
    };
  </script>
</head>

<body style="margin: 0; padding: 0;">
  <button id="btn" style="position: fixed; z-index: 1; width:10vw; height: 10vh;">Fullscreen?</button>
  <iframe
    id="videoPlayer"
    allowtransparency="true"
    style="object-fit: cover; position: fixed; border: none; width: 100vw; height: 100vh; padding: 0; margin: 0;"
    src=""

    sandbox="allow-same-origin allow-scripts allow-forms allow-presentation" 
    allow="encrypted-media; autoplay; fullscreen"
    
  ></iframe>
</body>
<script>
  const VIDELEMENT = document.getElementById("videoPlayer")
  const btn = document.getElementById('btn')

    btn.addEventListener('click', function(){
        VIDELEMENT.requestFullscreen()
        ScreenOrientation.apply('landscape')
    })
</script>
</html>
