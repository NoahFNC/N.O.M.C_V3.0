  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
    }

    /* Container holding sidebar + main content */
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar styles */
    .sidebar {
      width: 180px; /* slightly wider for category titles */
      background-color: #111;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      overflow-y: auto;
      border-right: 2px solid #222;
    }

    /* Category header */
    .sidebar-category {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.3rem;
      user-select: none;
    }

    /* Group of images inside a category */
    .category-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar a {
      display: block;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .sidebar a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.8);
    }

    .sidebar img {
      width: 100%;
      display: block;
      user-select: none;
      object-fit: cover;
      height: 90px; /* consistent thumbnail height */
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      overflow-y: auto;
    }

    /* Header */
    .header-text {
      text-align: center;
      margin-bottom: 3vh;
      width: 100%;
      max-width: 900px;
    }
    .header-text h1 {
      margin: 0;
      font-size: clamp(2.5rem, 6vw, 5rem);
      line-height: 1.1;
    }
    .header-text p {
      margin: 0.5rem 0 0 0;
      font-size: clamp(1rem, 3vw, 2rem);
      opacity: 0.85;
    }

    /* Image gallery container */
    .image-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
        width: 100%;
        max-width: 1000px;
        margin-bottom: 3vh;
        background-color: #111;
        padding: 1rem;
        border-radius: 10px;
    }

    .image-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 220px; /* üëà keeps image containers narrow */
    width: 100%;
    }

    .image-item a {
    display: block;
    width: 100%;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-item a:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.8);
    }

    .image-item img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
    user-select: none;
    }

    .image-caption {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    text-align: center;
    color: #ddd;
    user-select: none;
    }

    /* Scrollbar styling for sidebar (optional) */
    .sidebar::-webkit-scrollbar {
      width: 6px;
    }
    .sidebar::-webkit-scrollbar-track {
      background: #111;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 3px;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: 120px;
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
        border-right: none;
        border-bottom: 2px solid #222;
        padding: 0.5rem;
        gap: 1rem;
      }
      .sidebar-category {
        display: none; /* hide categories on small screens for cleaner look */
      }
      .sidebar img {
        height: 80px;
        width: auto;
      }
      .main-content {
        padding: 1rem 0.5rem;
      }
    }
  </style>
