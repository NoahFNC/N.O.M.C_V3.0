<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results â€“ N.O.M.C</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .results-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1400px;
    }

    .result-item {
      cursor: pointer;
      text-align: center;
      background: #111;
      padding: 1rem;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 250px;
    }

    .result-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 14px rgba(255,255,255,0.2);
    }

    .result-item img {
      width: 100%;
      height: 375px;
      object-fit: cover;
      border-radius: 10px;
    }

    .caption {
      margin-top: 0.8rem;
      font-size: 1rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .result-item {
        width: 85vw;
      }
      .result-item img {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Search Results</h1>
  <div class="results-container" id="results"></div>

  <script>
    // Sample film data
    const films = [
      { title: "Iron-Man", keywords: ["iron man"], thumb: "Iron-Man.jpg", source: "https://adilo.bigcommand.com/watch/kamF0P31"},
      { title: "The Incredible Hulk", keywords: ["the incredible hulk"], thumb: "The Incredible Hulk.jpg", source: "https://adilo.bigcommand.com/watch/hWfzr5g7"},
      { title: "Iron-Man 2", keywords: ["iron man 2"], thumb: "Iron-Man 2.jpg", source: "https://adilo.bigcommand.com/watch/8GgrFjZi"},
      { title: "Thor", keywords: ["thor"], thumb: "Thor.jpg", source: "https://adilo.bigcommand.com/watch/YLTs5vT_"},
      { title: "The Batman", keywords: ["the batman"], thumb: "The Batman 2022.jpg", source: "https://adilo.bigcommand.com/watch/FH1cKejq"},
      { title: "The Amazing Spider-Man", keywords: ["the amazing spider man"], thumb: "The Amazing Spider-Man.jpg", source: "https://adilo.bigcommand.com/watch/2ms84cBj"},
      { title: "Scream", keywords: ["scream"], thumb: "Scream 1.jpg", source: "https://adilo.bigcommand.com/watch/0AYqWb9o"},
      { title: "Pineapple Express", keywords: ["pineapple express"], thumb: "Pineapple Express.jpg", source: "https://adilo.bigcommand.com/watch/gq1sBlv4"},

      
      // Add more films here
    ];

    const params = new URLSearchParams(window.location.search);
    const q = params.get("query")?.toLowerCase();
    const container = document.getElementById("results");

    const matches = q
      ? films.filter(f => f.title.toLowerCase().includes(q) || f.keywords.some(k => k.includes(q)))
      : films;

    if (matches.length === 0) {
      container.innerHTML = `<p>No results found for "<strong>${q}</strong>"</p>`;
    } else {
      matches.forEach(film => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `
          <img src="${film.thumb}" alt="${film.title}">
          <div class="caption">${film.title}</div>
        `;
        div.onclick = () => {
          localStorage.setItem("GLOBAL_SRC", film.source);
          localStorage.setItem("documentName", film.title)
          window.location.href = "Movie.html";
        };
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
